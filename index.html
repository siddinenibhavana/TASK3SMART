<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Smart serv Login</title>
    <link rel="stylesheet" href="stylesheet.css"> 
</head>
<script>
function validateform(){
    var email=document.loginform.email.value;
    var password=document.loginform.password.value;
    var mailFormat= /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    var passwordFormat=/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@])[A-Za-z\d@]{3,10}$/;
    if(email==null||email==""){
        alert("Username can't be blank");
        return false;
    }
    else if(password==null||password==""){
        alert("Password can't be empty");
        return false;
    }
    else if(!mailFormat.test(email)){
        alert("You have enetred a invalid email address!");
        return false; 
    }
    else if(!passwordFormat.test(password)){
        alert("You have enetred a invalid password!");  
        return true;
    }
}
</script>
<body>
    <div class="container">
        <img class="formimg" src="maing.png" width="300" height="180">
        <div></div>
        <form action="POST" class="form" name="loginform">
            <div class="forminputgroup">
                <input type="email" class="forminput" placeholder="Username" name="email">
            </div>
            <div class="forminputgroup1">
                <input type="password" class="forminput" autofocus placeholder="Password" name="password">
            </div>
            <button class="formbutton" type="submit" onclick="validateform()">Login</button>
            <p class="formtext">
                <a href="#" class="formlink">Forgot your password?</a>
            </p>
        </form>
    </div>
</body>
